<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="create()">
    <ion-item>
      <ion-label color="dark" floating>Identificaci√≥n</ion-label>
      <ion-input type="text" required [(ngModel)]="new.identificacion" name="identificacion" max="5" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>Edad</ion-label>
      <ion-input type="number" required [(ngModel)]="new.edad" name="edad"></ion-input>
    </ion-item>
    <ion-list radio-group required [(ngModel)]="new.estado" name="estado">

      <ion-list-header>
        Estado
      </ion-list-header>

      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-radio value="Activo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Inactivo</ion-label>
        <ion-radio value="Inactivo"></ion-radio>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" color="dark" block>Add</button>
  </form>
</ion-content>
