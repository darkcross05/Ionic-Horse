<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput(myInput)">
  </ion-searchbar>

  <form (ngSubmit)="edit()" *ngIf="flag">
    <ion-item>
      <ion-label color="dark" floating>{{ caballo[0].identificacion }}</ion-label>
      <ion-input type="text" [(ngModel)]="change.identificacion" name="identificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>{{ caballo[0].edad }}</ion-label>
      <ion-input type="number" [(ngModel)]="change.edad" name="edad"></ion-input>
    </ion-item>
    <ion-list radio-group [(ngModel)]="change.estado" name="estado">

      <ion-list-header>
        Estado
      </ion-list-header>

      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-radio value="activo"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Inactivo</ion-label>
        <ion-radio value="inactivo"></ion-radio>
      </ion-item>

    </ion-list>
    <button ion-button type="submit" color="dark" block>Edit</button>
  </form>

</ion-content>
