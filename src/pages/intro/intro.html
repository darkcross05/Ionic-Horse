<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ng-template [ngIf]="!auth.isAuthenticated()">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button ion-button color="primary" (click)="auth.login()">LogIn</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image" />
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image" />
        <h2 class="slide-title">Ready to Play?</h2>
        <button ion-button large clear icon-end color="primary" (click)="auth.login()">
        LogIn
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      </ion-slide>
    </ion-slides>
  </ng-template>

  <ng-template [ngIf]="auth.isAuthenticated()">

    <ion-card *ngIf="auth.user">
      <img [src]="auth.user.picture">
      <ion-card-content>
        <ion-card-title>{{ auth.user.name }}</ion-card-title>
        <pre>{{ auth.user | json }}</pre>
      </ion-card-content>
    </ion-card>
    <button ion-button block color="success" (click)="goHome()">Comienza</button>
    <button ion-button block color="danger" (click)="auth.logout()">LogOut</button>
  </ng-template>

</ion-content>
