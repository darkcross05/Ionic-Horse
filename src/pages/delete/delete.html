<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="header" align-items-center>
      <ion-col col-5 class="col" >Identificaci√≥n</ion-col>
      <ion-col col-2 class="col" >Edad</ion-col>
      <ion-col col-5 class="col" >Estado</ion-col>
    </ion-row>

    <ion-row align-items-center *ngFor="let caballo of caballos">
      <ion-col col-5 class="col" >{{ caballo.identificacion }}</ion-col>
      <ion-col col-2 class="col" >{{ caballo.edad }}</ion-col>
      <ion-col col-5 class="col" >{{ caballo.estado }}</ion-col>
      <button ion-button color="dark" block (click)="delete(caballo.id)"><ion-icon name="trash"></ion-icon></button>
    </ion-row>
  </ion-grid>
</ion-content>
